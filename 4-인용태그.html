<!DOCTYPE html>
<html>
    <head>
        <title>인용 태그</title>
        <!-- 텍스트 서식을 변경해서 만들수도 있지만,
            인용이 된 부분이라는 것을 알리기 위해서 사용해주자. -->
    </head>
    <body>
        <q>인용구</q>

        <blockquote>
            길이가 긴 인용구는 블록 인용구를 사용
        </blockquote>

        <abbr title="HyperText Markup Language">HTML</abbr>

        <cite>The Matrix</cite> <!-- 작품,기사 등의 제목을 붙일때 -->

        <address>서울특별시 양천구</address> <!-- 문서작성자의 주소소 -->
    </body>
</html>
