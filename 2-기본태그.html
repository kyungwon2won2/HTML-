<!DOCTYPE html>
<html>
    <head>
        <title>HTML 기본태그</title>
    </head>
    <body>
        <h1>Heading 1</h1> <!--h태그는 제목을 달아줄때 사용-->
        <h2>Heading 2</h2>
        <h3>Heading 3</h3>
        <h4>Heading 4</h4>
        <h5>Heading 5</h5>
        <h6>Heading 6</h6>

        <p>단락</p> <!-- 내용이 들어가는 문단. 뒤 아래로 살짝 공간이 발생 -->
        <p>
            줄 나누기 <br/> <!-- br : 줄바꿈 -->
            줄 나누기
        </p>
        <pre>
            <!--미리 정의된 서식 
                -나중에 다른 형식들을 적용할때 문제가 될 수 있으니
                -미리 정의된 서식만을 출력할때 사용
                -사용을 지양
            -->
            텍스트 서식
            서식을     그 대 로      출력
            서식     출력



            서식                    출력
        </pre>
        <hr> <!-- 수평선 표시 태그 -->
    </body>
</html>
